<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 15px; border: 1px solid #ddd; padding: 10px; width: 200px; }
        .item img { width: 100%; height: auto; }
        .precio { font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>
    <div id="catalogo" class="catalogo"></div>

    <script>
        async function cargarCatalogo() {
            try {
                let response = await fetch('productos.json');
                let productos = await response.json();

                let catalogo = document.getElementById('catalogo');
                catalogo.innerHTML = ''; // Limpiar el contenido

                productos.forEach(producto => {
                    let item = document.createElement('div');
                    item.classList.add('item');
                    item.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <p>${producto.nombre}</p>
                        <p class="precio">$${producto.precio.toFixed(2)}</p>
                    `;
                    catalogo.appendChild(item);
                });
            } catch (error) {
                console.error("Error cargando el catálogo:", error);
            }
        }

        cargarCatalogo();
    </script>

</body>
</html>
