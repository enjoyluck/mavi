<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-image: url('https://enjoyluck.github.io/mavi/IMG-20250322-WA0106.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 15px; border: 1px solid #ddd; padding: 10px; width: 200px; cursor: pointer; background: rgba(255, 255, 255, 0.8); border-radius: 5px; }
        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        .descripcion { font-size: 14px; color: #666; }
        select { margin-bottom: 20px; padding: 10px; font-size: 16px; }

        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.8); 
            align-items: center; 
            justify-content: center;
        }
        .modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .cerrar { position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <!-- Filtro de categorías -->
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="cargarCatalogo()">
        <option value="remeras">Remeras</option>
        <option value="camperas">Camperas</option>
        <option value="pantalones">Pantalones</option>
        <option value="calzas">Calzas</option>
        <option value="breme">Breme</option>
    </select>

    <div id="catalogo" class="catalogo"></div>

    <!-- Modal para agrandar imágenes -->
    <div id="modal" class="modal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        const repoUsuario = "enjoyluck";
        const repoNombre = "mavi";
        const repoURL = `https://${repoUsuario}.github.io/${repoNombre}/imagenes/`;

        // Precios por categoría
        const preciosFijos = {
            remeras: 12000,
            camperas: 20000,
            pantalones: 13000,
            calzas: 13000,
            breme: 16000
        };

        // Precios especiales con descripción
        const preciosEspeciales = {
            camperas: {
                "IMG-20250322-WA0129.jpg": { precio: 45000, descripcion: "Campera puffer - Talles M al 2XL" },
                "campera_azul.jpg": { precio: 22000, descripcion: "Campera Azul - Talles S al XL" }
            }
        };

        async function cargarCatalogo() {
            let categoriaSeleccionada = document.getElementById("categoria").value;
            let catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = '<p>Cargando imágenes...</p>';

            try {
                let response = await fetch(`https://api.github.com/repos/${repoUsuario}/${repoNombre}/contents/imagenes/${categoriaSeleccionada}`);
                let archivos = await response.json();

                catalogo.innerHTML = ''; 

                archivos.forEach(archivo => {
                    if (archivo.type === "file" && /\.(jpg|jpeg|png)$/i.test(archivo.name)) {
                        let precio = preciosFijos[categoriaSeleccionada] || 0;
                        let descripcion = "";

                        if (preciosEspeciales[categoriaSeleccionada] && preciosEspeciales[categoriaSeleccionada][archivo.name]) {
                            precio = preciosEspeciales[categoriaSeleccionada][archivo.name].precio;
                            descripcion = preciosEspeciales[categoriaSeleccionada][archivo.name].descripcion;
                        }

                        let precioFormateado = `$ ${precio.toLocaleString('es-AR')}`;
                        let imageUrl = `${repoURL}${categoriaSeleccionada}/${archivo.name}`;

                        let item = document.createElement('div');
                        item.classList.add('item');
                        item.innerHTML = `
                            <img src="${imageUrl}" alt="${categoriaSeleccionada}" onclick="abrirModal('${imageUrl}')">
                            <p>${categoriaSeleccionada.charAt(0).toUpperCase() + categoriaSeleccionada.slice(1)}</p>
                            <p class="precio">${precioFormateado}</p>
                            <p class="descripcion">${descripcion}</p>
                        `;
                        catalogo.appendChild(item);
                    }
                });

                if (catalogo.innerHTML === '') {
                    catalogo.innerHTML = '<p>No hay imágenes disponibles en esta categoría.</p>';
                }
            } catch (error) {
                console.error("Error cargando imágenes:", error);
                catalogo.innerHTML = '<p>Error al cargar imágenes.</p>';
            }
        }

        function abrirModal(imagenSrc) {
            let modal = document.getElementById("modal");
            let modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = imagenSrc;
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Cargar la categoría por defecto al iniciar
        cargarCatalogo();
    </script>

</body>
</html>
