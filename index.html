<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://enjoyluck.github.io/mavi/IMG-20250322-WA0106.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 { color: silver; }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            margin: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        .descripcion { font-size: 14px; color: #666; }

        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
            background: linear-gradient(120deg, #bbb, #ddd);
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        select:hover {
            background: linear-gradient(120deg, #ccc, #eee);
        }

        /* Botón para volver atrás */
        .volver-atras {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: black;
            background: rgba(192, 192, 192, 0.8);
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Botón flotante de WhatsApp (Vendedora - Rosa) */
        .whatsapp-vendedora {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .whatsapp-vendedora img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            filter: hue-rotate(300deg);
        }

        /* Información del creador */
        .creador {
            position: fixed;
            bottom: 5px;
            left: 10px;
            background: transparent;
            color: gold;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .creador img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            filter: hue-rotate(50deg) brightness(1.2);
        }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <span class="volver-atras" onclick="volverAtras()">⬅</span>

    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="cargarCatalogo()">
        <option value="remeras">Remeras</option>
        <option value="camperas">Camperas</option>
        <option value="pantalones">Pantalones</option>
        <option value="calzas">Calzas</option>
        <option value="Bremer">Bremer</option>
        <option value="chalecos">Chalecos</option>
        <option value="Buzos y Camisetas">Buzos y Camisetas</option>
    </select>

    <div id="catalogo" class="catalogo"></div>

    <!-- Botón flotante de WhatsApp (Vendedora - Rosa) -->
    <a href="https://wa.me/5491127799341" class="whatsapp-vendedora" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Vendedora">
    </a>

    <!-- Sección del creador del sitio -->
    <div class="creador">
        By Martin Clerici
        <a href="https://wa.me/541159045035" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Creador">
        </a>
    </div>

    <script>
        const repoUsuario = "enjoyluck";
        const repoNombre = "mavi";
        let historialRutas = [];

        const preciosFijos = {
            remeras: 12000,
            camperas: 45000,
            pantalones: 13000,
            calzas: 13000,
            Bremer: 16000,
            chalecos: 34000,
            "Buzos y Camisetas": 20000
        };

        const preciosEspeciales = {
            camperas: { "campera_azul.jpg": { precio: 22000, descripcion: "Campera Azul - Talles S al XL" } },
            calzas: { "golfa.jpg": { precio: 14000, descripcion: "Golfrada" } },
            chalecos: { "chal1.jpg": { precio: 34000, descripcion: "Opaco puffer - Talles S al 2XL" } },
            "Buzos y Camisetas": { "buzo-capucha.jpg": { precio: 25000, descripcion: "Buzo con capucha - Talle M" } }
        };

        async function cargarCatalogo(ruta = "") {
            let categoria = document.getElementById("categoria").value;
            let catalogo = document.getElementById('catalogo');
            let path = `${categoria}${ruta ? '/' + ruta : ''}`;

            if (ruta) historialRutas.push(path);
            document.querySelector(".volver-atras").style.display = historialRutas.length ? "block" : "none";

            try {
                let response = await fetch(`https://api.github.com/repos/${repoUsuario}/${repoNombre}/contents/${path}`);
                if (!response.ok) throw new Error("No se pudo acceder a la carpeta.");

                let archivos = await response.json();
                catalogo.innerHTML = '';

                archivos.forEach(archivo => {
                    if (archivo.type === "dir") {
                        catalogo.innerHTML += `<div class="item" onclick="cargarCatalogo('${archivo.name}')"><p>${archivo.name}</p></div>`;
                    } else if (/\.(jpg|jpeg|png)$/i.test(archivo.name)) {
                        let precio = preciosEspeciales[categoria]?.[archivo.name]?.precio || preciosFijos[categoria];
                        let descripcion = preciosEspeciales[categoria]?.[archivo.name]?.descripcion || "";

                        catalogo.innerHTML += `
                            <div class="item">
                                <img src="${archivo.download_url}">
                                <p class="precio">$ ${precio.toLocaleString('es-AR')}</p>
                                <p class="descripcion">${descripcion}</p>
                            </div>`;
                    }
                });

            } catch (error) {
                console.error(error);
                catalogo.innerHTML = `<p>Error al cargar imágenes.</p>`;
            }
        }

        function volverAtras() {
            historialRutas.pop();
            let nuevaRuta = historialRutas.length ? historialRutas[historialRutas.length - 1] : "";
            cargarCatalogo(nuevaRuta);
        }

        cargarCatalogo();
    </script>

</body>
</html>
