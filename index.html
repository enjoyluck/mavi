<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/enjoyluck/Raspadita.online/refs/heads/main/it.jpg');
            background-size: cover;

            background-repeat: no-repeat;
            height: 100vh;

             color: silver;            
             text-shadow: 2px 2px 4px black;
              font-size: 30px;
               font-weight: bold;  
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            text-shadow: 2px 2px 5px red;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;

        }

        .scratch-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: -29px;
        }
        /* CONFIGURACION ANIMACION ESTRELLA*/
        .estrella {
            width: 120px;
            height: 120px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px gold;
            position: relative;
            animation: titilar 1s infinite alternate;
        }

        .estrella::before {
            content: "ðŸŽˆ"; 
            font-size: 40px;
            position: absolute;
        }

        .estrella.revealed::before {
            content: none;
            background-image: none;
        }

        @keyframes titilar {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        .revealed {
            background-color: gold !important;
        }

        .celeste {
            background-color: Silver !important;
            color: white !important;
        }

        p#message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        .bloqueado {
            font-size: 28px;
            color: white ;
            text-shadow: 2px 2px 5px black;
            margin-top: 50px;
        }

        .sabado {
            text-align: center;
            position: relative;
            margin-top: 220px;
            font-size: 30px;
            font-weight: bold;
            color:white;
            text-shadow: 2px 2px 10px rgba(240, 215, 0, 1);
            animation: titilar 1s infinite alternate;
        }

        .titulo-brillante {
            text-align: center;
            margin-top: -100px;
            font-size: 20px;
            font-weight: bold;
             color: silver;            
             text-shadow: 2px 2px 4px gold;
             font-size: 30px;
             color:white;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 1);
            /*animation: titilar 1s infinite alternate;*/

            /*color: white;
            text-shadow: 0 0 10px yellow, 0 0 20px red, 0 0 30px red;
            animation: titilar 1s infinite alternate;*/
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* InformaciÃ³n del creador */
        .creador {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: silver;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
          .estrella-ganadora { 
            width: 120px;
            height: 120px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: black;
            font-weight: bold;
            box-shadow: 10px 0px 10px gold;
            transform: translatey(-500px);
            position:relative;
            margin-left:150px;


        }

        .estrella-ganadora::before {
    content: "ðŸŽˆ";  
    font-size: 40px; /* Ajusta el tamaÃ±o del Ã­cono */
    position: absolute; /* Fija la posiciÃ³n respecto a la estrella */
    top: 15%; /* Lo mueve hacia abajo */
    left: 50%; /* Centra horizontalmente */
    transform: translate(-50%, 0); /* Ajusta el centrado exacto */
}
        

        .creador img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            filter: grayscale(200%) brightness(1.2) contrast(1.2);
        }
    </style>
</head>
<body>
  <script>
        let gameVersion = "V11"; 
        let prizes = ["200", "300", "450", "10%", "15%", "10%"];
        prizes = prizes.sort(() => Math.random() - 0.5);
        let played = false;
        let lastPlayTime = localStorage.getItem("lastPlayTime");
        let lastGameVersion = localStorage.getItem("gameVersion");
        let selectedPrize = localStorage.getItem("selectedPrize");
        let currentTime = new Date().getTime();
        let timeLimit = 60 * 60 * 1000;

        if (lastGameVersion === gameVersion && lastPlayTime && currentTime - lastPlayTime < timeLimit) {
            document.body.innerHTML = `
                <h1 class='bloqueado'>Â¡FELICITACIONES!</h1>
                <div class='creador'>
                    By Martin Clerici
                    <a href='https://wa.me/541159045035' target='_blank'>
                        <img src='https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png' alt='WhatsApp Creador' class='whatsapp-icon'>
                    </a>
                </div>
            `;

           if (selectedPrize) {
                document.body.innerHTML += `
                     <div>
                       /* <h2>Konabet Casino</h2>
                        <div class="estrella-ganadora">${selectedPrize}</div>
                    </div> 
                `;
            }
        } else {
            document.body.innerHTML = `
                <div class="container">
          <p class="sabado brillante">KONABET CASINO</p>
           <h1 class="titulo-brillante">Gentileza de tu Cajero de Confianza</h1>
                    <div class="scratch-card">
                        <div class="estrella" onclick="revealPrize(this, 0)"></div>
                        <div class="estrella" onclick="revealPrize(this, 1)"></div>
                        <div class="estrella" onclick="revealPrize(this, 2)"></div>
                        <div class="estrella" onclick="revealPrize(this, 3)"></div>
                        <div class="estrella" onclick="revealPrize(this, 4)"></div>
                        <div class="estrella" onclick="revealPrize(this, 5)"></div>
                    </div>
                </div>
                <div class="creador">
                    By Martin Clerici
                    <a href="https://wa.me/541159045035" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Creador" class="whatsapp-icon">
                    </a>
                </div>
            `;

            function revealPrize(element, index) {
                if (played) return;

                document.querySelectorAll(".estrella").forEach((estrella, i) => {
                    estrella.textContent = prizes[i];
                    estrella.classList.add("revealed");
                });

                element.classList.add("celeste");
                played = true;

                localStorage.setItem("gameVersion", gameVersion);
                localStorage.setItem("lastPlayTime", currentTime);
                localStorage.setItem("selectedPrize", prizes[index]);
            }
        }
    </script>
</body>
