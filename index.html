<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 15px; border: 1px solid #ddd; padding: 10px; width: 200px; cursor: pointer; }
        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        
        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.8); 
            align-items: center; 
            justify-content: center;
        }
        .modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .cerrar { position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer; }

        /* Estilos para el ícono de WhatsApp */
        .whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .whatsapp img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <!-- Botón de WhatsApp -->
    <div class="whatsapp">
        <a href="https://wa.me/112779-9341" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <span>112779 9341</span>
    </div>

    <div id="catalogo" class="catalogo"></div>

    <!-- Modal para agrandar imágenes -->
    <div id="modal" class="modal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        async function cargarCatalogo() {
            try {
                let response = await fetch(`https://enjoyluck.github.io/mavi/productos.json?nocache=${Date.now()}`);
                let productos = await response.json(); // Corrección: ahora se obtiene el JSON correctamente

                let catalogo = document.getElementById('catalogo');
                catalogo.innerHTML = ''; // Limpiar el contenido

                productos.forEach(producto => {
                    let item = document.createElement('div');
                    item.classList.add('item');
                    item.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}" onclick="abrirModal('${producto.imagen}')">
                        <p>${producto.nombre}</p>
                        <p class="precio">$${producto.precio.toFixed(2)}</p>
                    `;
                    catalogo.appendChild(item);
                });
            } catch (error) {
                console.error("Error cargando el catálogo:", error);
            }
        }

        function abrirModal(imagenSrc) {
            let modal = document.getElementById("modal");
            let modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = imagenSrc;
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        cargarCatalogo();
    </script>

</body>
</html>
