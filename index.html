<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-image: url('https://enjoyluck.github.io/mavi/IMG-20250322-WA0106.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 15px; border: 1px solid #ddd; padding: 10px; width: 200px; cursor: pointer; }
        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        select { margin-bottom: 20px; padding: 10px; font-size: 16px; }

        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.8); 
            align-items: center; 
            justify-content: center;
        }
        .modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .cerrar { position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer; }

        /* Estilos para el ícono de WhatsApp */
        .whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .whatsapp img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <!-- Botón de WhatsApp -->
    <div class="whatsapp">
        <a href="https://wa.me/1127799341" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <span>1127799341</span>
    </div>

    <!-- Filtro de categorías -->
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="cargarCatalogo()">
        <option value="todas">Todas</option>
        <option value="remeras">Remeras</option>
        <option value="camperas">Camperas</option>
        <option value="pantalones">Pantalones</option>
        <option value="calzas">Calzas</option>
    </select>

    <div id="catalogo" class="catalogo"></div>

    <!-- Modal para agrandar imágenes -->
    <div id="modal" class="modal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        async function cargarCatalogo() {
            try {
                let response = await fetch(`https://enjoyluck.github.io/mavi/productos.json?nocache=${Date.now()}`);
                let productos = await response.json();

                let categoriaSeleccionada = document.getElementById("categoria").value;
                let catalogo = document.getElementById('catalogo');
                catalogo.innerHTML = ''; 

                productos.forEach(producto => {
                    if (categoriaSeleccionada === "todas" || producto.categoria === categoriaSeleccionada) {
                        cargarImagenes(producto.carpeta, producto.nombre, producto.precio);
                    }
                });
            } catch (error) {
                console.error("Error cargando el catálogo:", error);
            }
        }

        async function cargarImagenes(carpeta, nombre, precio) {
            try {
                let response = await fetch(`https://api.github.com/repos/enjoyluck/mavi/contents/${carpeta}`);
                let archivos = await response.json();

                archivos.forEach(archivo => {
                    if (archivo.type === "file" && /\.(jpg|jpeg|png)$/i.test(archivo.name)) {
                        let item = document.createElement('div');
                        item.classList.add('item');
                        item.innerHTML = `
                            <img src="${archivo.download_url}" alt="${nombre}" onclick="abrirModal('${archivo.download_url}')">
                            <p>${nombre}</p>
                            <p class="precio">$${precio.toFixed(2)}</p>
                        `;
                        document.getElementById('catalogo').appendChild(item);
                    }
                });
            } catch (error) {
                console.error("Error cargando imágenes de la carpeta:", error);
            }
        }

        function abrirModal(imagenSrc) {
            let modal = document.getElementById("modal");
            let modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = imagenSrc;
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        cargarCatalogo();
    </script>

</body>
</html>
