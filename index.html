<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://enjoyluck.github.io/mavi/IMG-20250322-WA0106.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 { color: silver; }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            margin: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        .descripcion { font-size: 14px; color: #666; }
        select { margin-bottom: 20px; padding: 10px; font-size: 16px; }

        /* Submenú de Buzos y Camisetas */
        .submenu {
            display: none;
            margin-top: 10px;
        }

        .submenu button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: silver;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botón para volver atrás */
        .volver {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-vendedora {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .whatsapp-vendedora img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            filter: hue-rotate(300deg);
        }

        /* Información del creador */
        .creador {
            position: fixed;
            bottom: 5px;
            left: 10px;
            background: transparent;
            color: gold;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .creador img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            filter: hue-rotate(50deg);
        }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="mostrarSubmenu()">
        <option value="remeras">Remeras</option>
        <option value="camperas">Camperas</option>
        <option value="pantalones">Pantalones</option>
        <option value="calzas">Calzas</option>
        <option value="Bremer">Bremer</option>
        <option value="chalecos">Chalecos</option>
        <option value="buzos">Buzos y Camisetas</option>
    </select>

    <div id="submenu" class="submenu">
        <button onclick="cargarCatalogo('Buzos y Camisetas/Buzo Overside')">Buzo Overside</button>
        <button onclick="cargarCatalogo('Buzos y Camisetas/Buzo Frizza')">Buzo Frizza</button>
        <button onclick="cargarCatalogo('Buzos y Camisetas/Buzo Capucha')">Buzo Capucha</button>
        <button onclick="cargarCatalogo('Buzos y Camisetas/Buzo Sin Capucha')">Buzo Sin Capucha</button>
        <button onclick="cargarCatalogo('Buzos y Camisetas/Camisetas')">Camisetas</button>
    </div>

    <button id="volver" class="volver" onclick="volverAtras()">← Volver</button>

    <div id="catalogo" class="catalogo"></div>

    <script>
        const preciosEspeciales = {
            "Buzos y Camisetas/Buzo Overside": { precio: 22000, descripcion: "Overside" },
            "Buzos y Camisetas/Buzo Frizza": { precio: 14000, descripcion: "Talles de 3 y 5" },
            camperas: {
                "IMG-20250322-WA0129.jpg": { precio: 45000, descripcion: "Campera puffer - Talles M al 2XL" },
                "campera_azul.jpg": { precio: 22000, descripcion: "Campera Azul - Talles S al XL" }
            },
            calzas: {
                "talle-esp.jpg": { precio: 12000, descripcion: "Lycra talle especial" },
                "golfa.jpg": { precio: 14000, descripcion: "Golfrada" },
                "oxford.jpg": { precio: 12000, descripcion: "Oxford" },
                "recta.jpg": { precio: 10500, descripcion: "Recta" },
                "anticel.jpg": { precio: 10500, descripcion: "Anti ya tu sabes" }
            },
            chalecos: {
                "chal1.jpg": { precio: 34000, descripcion: "Opaco puffer - Talles S al 2XL" },
                "chal2.jpg": { precio: 34000, descripcion: "Opaco puffer - Talles S al 2XL" },
                "chalargo1.jpg": { precio: 45000, descripcion: "Solo Azul - Talles S al M" },
                "chalargo2.jpg": { precio: 45000, descripcion: "Solo Azul - Talles S al M" }
            }
        };

        function mostrarSubmenu() {
            let categoria = document.getElementById("categoria").value;
            document.getElementById("submenu").style.display = categoria === "buzos" ? "block" : "none";
            if (categoria !== "buzos") cargarCatalogo(categoria);
        }

        async function cargarCatalogo(categoria) {
            document.getElementById("volver").style.display = categoria.includes("Buzos y Camisetas") ? "block" : "none";
            document.getElementById("catalogo").innerHTML = "";

            let response = await fetch(`https://api.github.com/repos/enjoyluck/mavi/contents/${categoria}`);
            let archivos = await response.json();

            archivos.forEach(archivo => {
                if (!/\.(jpg|jpeg|png)$/i.test(archivo.name)) return;
                let info = preciosEspeciales[categoria] || {};
                document.getElementById("catalogo").innerHTML += `
                    <div class="item">
                        <img src="${archivo.download_url}">
                        <p class="precio">$ ${info.precio || 12000}</p>
                        <p class="descripcion">${info.descripcion || ""}</p>
                    </div>`;
            });
        }

        function volverAtras() {
            document.getElementById("volver").style.display = "none";
            document.getElementById("catalogo").innerHTML = "";
            document.getElementById("submenu").style.display = "block";
        }
    </script>

</body>
</html>
