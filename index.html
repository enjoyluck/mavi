<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Prendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://enjoyluck.github.io/mavi/IMG-20250322-WA0106.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 { color: silver; }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        .item img { width: 100%; height: auto; transition: transform 0.2s; }
        .precio { font-weight: bold; color: #333; }
        .descripcion { font-size: 14px; color: #666; }
        select { margin-bottom: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Catálogo de Prendas</h1>

    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="cargarCatalogo()">
        <option value="buzos-camisetas">Buzos-Camisetas</option>
        <option value="remeras">Remeras</option>
        <option value="camperas">Camperas</option>
        <option value="pantalones">Pantalones</option>
        <option value="calzas">Calzas</option>
        <option value="Bremer">Bremer</option>
        <option value="chalecos">Chalecos</option>
    </select>

    <div id="catalogo" class="catalogo"></div>

    <script>
        const repoUsuario = "enjoyluck";
        const repoNombre = "mavi";

        const preciosFijos = {
            remeras: 12000,
            camperas: 45000,
            pantalones: 13000,
            calzas: 13000,
            Bremer: 16000,
            chalecos: 34000
        };

        const preciosEspeciales = {
            camperas: {
                "IMG-20250322-WA0129.jpg": { precio: 45000, descripcion: "Campera puffer - Talles M al 2XL" },
                "campera_azul.jpg": { precio: 22000, descripcion: "Campera Azul - Talles S al XL" }
            },
            calzas: {
                "talle-esp.jpg": { precio: 12000, descripcion: "Lycra talle especial" },
                "golfa.jpg": { precio: 14000, descripcion: "Golfrada" },
                "oxford.jpg": { precio: 12000, descripcion: "Oxford" },
                "recta.jpg": { precio: 10500, descripcion: "Recta" },
                "anticel.jpg": { precio: 10500, descripcion: "Anti ya tu sabes" }
            },
            chalecos: {
                "chal1.jpg": { precio: 34000, descripcion: "Opaco puffer - Talles S al 2XL" },
                "chal2.jpg": { precio: 34000, descripcion: "Opaco puffer - Talles S al 2XL" },
                "chalargo1.jpg": { precio: 45000, descripcion: "Solo Azul - Talles S al M" },
                "chalargo2.jpg": { precio: 45000, descripcion: "Solo Azul - Talles S al M" }
            }
        };

        async function cargarCatalogo() {
            let categoria = document.getElementById('categoria').value;
            let catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = "";

            if (categoria === "buzos-camisetas") {
                catalogo.innerHTML = `
                    <button onclick="cargarSubcategoria('Buzo-Darlon')">Buzo Darlon</button>
                    <button onclick="cargarSubcategoria('Buzo-Frizza')">Buzo Frizza</button>
                `;
                return;
            }

            try {
                let response = await fetch(`https://api.github.com/repos/${repoUsuario}/${repoNombre}/contents/${categoria}`);
                if (!response.ok) throw new Error("No se pudo acceder a la carpeta.");

                let archivos = await response.json();
                if (archivos.length === 0) {
                    catalogo.innerHTML = `<p>No hay imágenes en esta categoría.</p>`;
                    return;
                }

                archivos.forEach(archivo => {
                    if (!/\.(jpg|jpeg|png)$/i.test(archivo.name)) return;

                    let precio = preciosFijos[categoria] || 0;
                    let descripcion = "";

                    if (preciosEspeciales[categoria] && preciosEspeciales[categoria][archivo.name]) {
                        precio = preciosEspeciales[categoria][archivo.name].precio;
                        descripcion = preciosEspeciales[categoria][archivo.name].descripcion;
                    }

                    catalogo.innerHTML += `
                        <div class="item">
                            <img src="${archivo.download_url}">
                            <p class="precio">$ ${precio.toLocaleString('es-AR')}</p>
                            <p class="descripcion">${descripcion}</p>
                        </div>`;
                });

            } catch (error) {
                console.error(error);
                catalogo.innerHTML = `<p>Error al cargar imágenes.</p>`;
            }
        }

        async function cargarSubcategoria(subcategoria) {
            let catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = `
                <button onclick="cargarCatalogo()">⬅ Volver atrás</button>
            `;

            try {
                let response = await fetch(`https://api.github.com/repos/${repoUsuario}/${repoNombre}/contents/buzos-camisetas/${subcategoria}`);
                if (!response.ok) throw new Error("No se pudo acceder a la carpeta.");

                let archivos = await response.json();

                if (archivos.length === 0) {
                    catalogo.innerHTML += `<p>No hay imágenes en esta categoría.</p>`;
                    return;
                }

                archivos.forEach(archivo => {
                    if (!/\.(jpg|jpeg|png)$/i.test(archivo.name)) return;

                    let precio = (subcategoria === "Buzo-Darlon") ? 22000 : 14000;
                    let descripcion = (subcategoria === "Buzo-Darlon") ? "Overside" : "Talle 3 y 5";

                    catalogo.innerHTML += `
                        <div class="item">
                            <img src="${archivo.download_url}">
                            <p class="precio">$ ${precio.toLocaleString('es-AR')}</p>
                            <p class="descripcion">${descripcion}</p>
                        </div>`;
                });

            } catch (error) {
                console.error(error);
                catalogo.innerHTML += `<p>Error al cargar imágenes.</p>`;
            }
        }

        cargarCatalogo();
    </script>

</body>
</html>
